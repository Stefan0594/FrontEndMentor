<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="card">
      <img src="images/illustration-hero.svg" class="hero" alt="Hero" />
      
      <div class="orderSummary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, 
      <p>audiobooks, and podcasts on any device
      <p>anywhere you like!</p>
    </div>

    <div class="annualPlan">
      <img src="images/icon-music.svg" alt="musicIcon">
        <div class="price">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>   
          <a href="#">Change</a>
    </div>

    <div class="Btn">
      <div class="payBtn"><a href="#">Proceed to Payment</a></div>
      <div class="cancelBtn">Cancel Order</div>   

    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a>. Coded by <a href="#">Stefan0594</a>.
      </div>
    </footer>
  </body>
</html>
